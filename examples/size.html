    <script>
        function init($){

            webit.panels.init();

            webit.panels.register('basic1', $('.panel1'), {
                align: 'center center',
                revealType: 'fade',
                animDurations: {
                    panel: 200,
                    overlay: 200
                },
                
                width: function(viewportDimensions){
                    //return Math.min(viewportDimensions.width, 200)
                    return viewportDimensions.width/2
                },

                height: function(viewportDimensions){
                    //return Math.min(viewportDimensions.width, 200)
                    return viewportDimensions.height/2
                }
            })

            $(document).on('click', '[name=open-panel1]', function(ev){
                ev.preventDefault();
                
                webit.panels.show('basic1', {
                    //showOverlay: false
                });
            })
        }
    </script>

    <script>
        (function(d){
            var s = d.createElement('link');
            d.getElementsByTagName('head')[0].appendChild(s);
            s.setAttribute('type', 'text/css');
            s.setAttribute('rel', 'stylesheet');
            s.setAttribute('href', '../build/panels.min.css?v='+(new Date()).getTime());

            
            var s = d.createElement('script');
            d.getElementsByTagName('head')[0].appendChild(s);
            s.src = '../build/panels.min.js?v='+(new Date()).getTime();
            s.onload = function(){
                init(jQuery)
            }
            s.onreadystatechange= function () {
                if (this.readyState == 'complete') {
                    init(jQuery)
                }
           }
        })(document)
    </script>
