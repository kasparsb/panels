<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <title>Basic</title>
    
    <style>
    html, body {
        padding: 0;
        margin: 0;
    }
    .r {
        background: silver;
        padding: 20px;
        margin-bottom: 40px;
    }
    .controls {
        position: fixed;
        left: 10px;
        width: 50%;
        top: 40px;

        z-index: 1
    }
    .log {
        position: fixed;
        right: 10px;
        width: 50%;
        top: 10px;

        z-index: 1
    }

    button {
        margin-top: 14px;
        width: 140px;
        display: block;
        background: none;
        border: none;
        background-color: #28c128;
        padding: 12px 20px;
        color: #000;
        border-radius: 4px;
        font-weight: bold;
        
        -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .input2 {
        display: block;
        width: 120px;
        height: 30px;
        line-height: 30px;
        border: none;
        border: 1px solid silver;
        margin: 4px 0;
    }

    .app-w {
        background: #fff
    }
    </style>

</head>
<body>
    <div class="modal-panel panel1">
        <div class="modal-panel__bg"></div>

        <header class="modal-panel__header">
            <a href="" class="modal-panel__close">&times;</a>
            <h4 class="modal-panel__heading">Heading</h4>
        </header>

        <section class="modal-panel__content">

            <div>
                <div class="r">1</div>
                <div class="r">2</div>
                <div class="r">3</div>
                <div class="r">4</div>
                <div class="r">5</div>
                <div class="r">6</div>
                <div class="r">7</div>
                <div class="r">1</div>
                <div class="r">2</div>
                <div class="r">3</div>
                <div class="r">4</div>
                <div class="r">5</div>
                <div class="r">6</div>
                <div class="r">7</div>
            </div>
        </section>
    </div>

    <div class="modal-panel panel2">
        
        <div class="modal-panel__bg"></div>

        <header class="modal-panel__header">
            <a href="" class="modal-panel__close">&times;</a>
            <h4 class="modal-panel__heading">Heading</h4>
        </header>

        <section class="modal-panel__content">
            <!--div class="input" style="background: red;height: 70px" contenteditable="true"></div-->
        </section>
        
    </div>

    <div class="controls">
        <button type="button" name="open-panel1">Open panel 1</button>
        <button type="button" name="open-panel2">Open panel 2</button>
        
    </div>
    
    <div class="log"></div>

    <div class="app-w">
        <div class="app">
            <div class="r">1</div>
            <div class="r">2</div>
            <div class="r">3</div>
            <div class="r">4</div>
            <div class="r">5</div>
            <div class="r">6</div>
            <div class="r">7</div>
            <div class="r">8</div>
            <div class="r">9</div>
            <div class="r">10</div>
            <div class="r">11</div>
            <div class="r">12</div>
            <div class="r">13</div>
            <div class="r">14</div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
    <script>
        function log(t) {
            console.log(t);
            $('.log').append(t)
        }

        function init($){

            webit.panels.init();

            webit.panels.register('basic1', $('.panel1'), {
                align: 'right',
                revealDirection: 'bottom',
                
                width: function(viewportDimensions){
                    return Math.min(viewportDimensions.width, 200)
                }
            })

            webit.panels.register('basic2', $('.panel2'), {
                align: 'left',
                revealDirection: 'top',
                revealType: 'none',

                zIndex: {
                    bodyFrame: 3,
                    panel: 2,
                    overlay:1 
                },

                showOverlay: false,
                hideOnOutsideClick: true,
                
                animDurations: {
                    panel: 200
                },

                
                
                width: function(viewportDimensions){
                    return Math.min(viewportDimensions.width, 500)
                },
                height: 200,

                applyProgress: function(panel, progress, applyProgress, bodyFrame) {

                    bodyFrame.setStyle({
                        transform: 'scale('+(1 - (0.3*progress))+')'
                    })

                    // panel.setAnimableElementsStyle({
                    //     'opacity': progress
                    // });
                    
                    applyProgress(progress)
                }
            })

            // webit.panels.onHide('basic1', function(panelHide){
            //     console.log('handle close');
            //     panelHide();
            // })

            $(document).on('click', '[name=open-panel1]', function(ev){
                ev.preventDefault();
                
                webit.panels.show('basic1', {
                    showOverlay: false
                });
            })

            
            /**
             * mobile safari fix
             * Touch start ir tas mirklis, kad var paspēt sakārtot
             * window scrollTop pirms lauka iefokusēšanas
             * Fokusējamajam laukam jābūt viewpoortā, lai nenotiku 
             * nevēlamā ekrāna scrollēšana
             */
            // $(document).on('touchstart', '[name=open-panel2]', function(ev){
            
            //     //log('t1');
            //     //window.scrollTo(0,0)
                
            // })

            $(document).on('click', '[name=open-panel2]', function(ev){
                ev.preventDefault();

                //$('.panel2 .input').focus();
                //$('[name=input2]').focus();
                
                webit.panels.show('basic2', {
                    // animDurations: {
                    //     overlay: 500,
                    //     panel: 100    
                    // }
                });
            })


        }
    </script>

    <script>
        (function(d){
            var s = d.createElement('link');
            d.getElementsByTagName('head')[0].appendChild(s);
            s.setAttribute('type', 'text/css');
            s.setAttribute('rel', 'stylesheet');
            s.setAttribute('href', '../build/panels.min.css?v='+(new Date()).getTime());

            
            var s = d.createElement('script');
            d.getElementsByTagName('head')[0].appendChild(s);
            s.src = '../build/panels.min.js?v='+(new Date()).getTime();
            s.onload = function(){
                init(jQuery)
            }
            s.onreadystatechange= function () {
                if (this.readyState == 'complete') {
                    init(jQuery)
                }
           }
        })(document)
    </script>
</body>
</html>
